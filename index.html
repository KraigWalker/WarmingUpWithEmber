<!DOCTYPE html>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">

      <div class="container">

          <li class="active" href="#/"><a >Home</a></li>
          <li><a href="#/about">About</a></li>
        </ul>
      </div>
